# Log4J Settings for log4j 1.2.17
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)

# Set root logger level to WARN and append to stdout
log4j.rootLogger=INFO,I
#log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target=System.out
#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
#log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%5p][%c:%L] %m%n

#INFO
log4j.appender.I = org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.threshold = INFO
log4j.appender.I.File = proc/ExportProc.log
log4j.appender.I.DatePattern = '.'yyyy-MM-dd
log4j.appender.I.layout = org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}][%5p] %m%n
#log4j.appender.I.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%5p][%c:%L] - %m%n

# Print only messages of level ERROR or above in the package noModule.
log4j.logger.noModule=FATAL
—
log4j.logger.com.opensymphony.xwork2=OFF
log4j.logger.org.springframework=OFF
log4j.logger.org.apache.struts2=OFF
log4j.logger.org.hibernate=OFF

